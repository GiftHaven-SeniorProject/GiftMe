<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WooCommerce Product Creator</title>
</head>
<body>
<h1>WooCommerce Product Creator</h1>
<div>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName">
</div>
<div>
    <label for="productPrice">Product Price:</label>
    <input type="text" id="productPrice">
</div>
<div>
    <label for="productDescription">Product Description:</label><br>
    <textarea id="productDescription" rows="4" cols="50"></textarea>
</div>
<button id="addProductButton">Add Product</button>

<script src="woocommerce_api_post_test.js"></script>
<script>
    document.getElementById('addProductButton').addEventListener('click', function() {
        const productName = document.getElementById('productName').value;
        const productPrice = document.getElementById('productPrice').value;
        const productDescription = document.getElementById('productDescription').value;

        const newProductData = {
            name: productName,
            type: 'simple',
            regular_price: productPrice,
            description: productDescription,
            short_description: productDescription.substring(0, 100), // Taking the first 100 characters as short description
            categories: [
                {
                    id: 9 // ID of the category to which you want to assign the product
                }
            ]
        };

        addProduct(newProductData);
    });
</script>
</body>
</html>
